<!--D3.js-->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
//variables globales  
var width = 900;
var height = 360;
//los datos
var data = [
  {planet : "Bespin", orbital_period : 5110},
  {planet : "Hoth", orbital_period : 549},
  {planet : "Dagobah", orbital_period : 341},
  {planet : "Ord Mantell", orbital_period : 334}
];
//selecciona el svg
var svg = d3.select("svg")
.attr("width", width)
.attr("height", height)
.style("background-image","url('https://storywarren.com/wp-content/uploads/2016/09/space-1.jpg')")
.style("background-size","cover")

//selecciona el grupo
var g = svg.selectAll("g")
  .data(data)
  .enter()
  .append("g")  
  .attr("transform", "translate(75,0)")
//mete un "circle"
g.append("circle")
  .attr("cx", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("cy", function(d, i) { return height/2; })
  .attr("r", function(d) { return d.orbital_period/50; })
  .attr("fill","#00EEAA")
//mete un "text"
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("y", height/1.2)
  .attr("text-anchor","middle")
  .text(function(d) { return d.planet; })
  .style("font-weight","bold")
    .attr("fill","#FFFF00")
//mete otro "text"  
g.append("text")
  .attr("x", function(d, i) { return i * (width/(data.length+1)) + 50; })
  .attr("y", height-30)
  .attr("font-size","10")
  .attr("text-anchor","middle")
  .attr("fill","#FFFFFF")
  .text(function(d) { return d.orbital_period; })
</script>
